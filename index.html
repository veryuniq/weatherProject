<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible " content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">The Weather App</h1>
    </div>
    <div class="container" id="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autocomplete="off"
                  id="city-input"
                  class="form-control"
                />
              </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                id="button"
                class="btn btn-primary w-100"
              />
            </div>
            </div>
          </form>
          <div class="container align-today">
            <div class="row">
              <div class="col-6 info">
                <div class="clearfix weather-temperature">
                <strong class="temperature" id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> | 
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                </div>
             </div>
              <div class="col-6 info">
                <h1 id="city"></h1>
                <ul>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
              <hr>
            <div class="row">
              <div class="col-6 icon">
                <br>
                <img 
                  src=""
                  alt="icon"
                  id="icon"
                  class="float-left">
          </div>
          <div class="col-6">
            <ul>
              <li class="today">Last updated: <span id="calendar-date"></span></li>
              <li class="time"></li>
            </ul>
          </div>
        </div>
          <div class="column" id="humidity-wind">
            <span class="humidity">humidity: <span id="humidity"></span><span id="humidity-unit">%</span></span> &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="wind">Wind: <span id="wind"></span><span id="wind-unit">km/h</span></span>
          </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col">
                <div class="weather-forecast-date"></div>
                <img
                  src=""
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"></span>
                  <span class="weather-forecast-temperature-min"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <small>
          <a href="https://github.com/veryuniq/weatherProject.git" 
          class="github"
          >GitHub Repository
          </a>
      </small>
    </div>
    <script src="src/script.js"> </script>
  </body>
</html>
