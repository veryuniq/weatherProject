<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible " content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                id="button"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
        <div class="container align-today">
        <div class="row">
          <div class="col-6">
        <span class="temperature" id="temperature">12</span>
          <span class="units">
            <a herf="#" id="celsius-link">°C</a>
            <a herf="#" id="fahrenheit-link">|°F</a>
          </span>
        </div>
        <div class="col-6">
        <h1 id="location">Córdoba, Spain</h1>
      </div>
    </div>
    <hr>
        <div class="row">
          <div class="col-6">
            <span class="forecast"> Rain </span>
          </div>
          <div class="col-6">
            <ul>
              <li class="today" id="calendar-date">Friday, 22 Apr 2022</li>
              <li class="time"></li>
            </ul>
          </div>
        </div>
        </div>
        <div class="container align-week">
        <div class="row align-week-weather">
          <div class="col-4">
            <span class="day">Sat</span>
            <br />
            <span class="date">23/4</span>
          </div>
          <div class="col-4">
            <span class="day-temperature">16°</span>
          </div>
          <div class="col-4"><img src="src/img/rain.png" width="50"></div>
        </div>
        <div class="row align-week-weather">
          <div class="col-4">
            <span class="day">Sun</span>
            <br />
            <span class="date">24/4</span>
          </div>
          <div class="col-4">
            <span class="day-temperature">21°</span>
          </div>
          <div class="col-4"><img src="src/img/partly-cloudy.png" width="50"></div>
        </div>
        <div class="row align-week-weather">
          <div class="col-4">
            <span class="day">Mon</span>
            <br />
            <span class="date">25/4</span>
          </div>
          <div class="col-4">
            <span class="day-temperature">23°</span>
          </div>
          <div class="col-4"><img src="src/img/sunny.png" width="50"></div>
          </div>
        <div class="row align-week-weather">
          <div class="col-4">
            <span class="day">Tue</span>
            <br />
            <span class="date">26/4</span>
          </div>
          <div class="col-4">
            <span class="day-temperature">23°</span>
          </div>
          <div class="col-4"><img src="src/img/partly-cloudy.png" width="50"></div>
        </div>
        <div class="row align-week-weather">
          <div class="col-4">
            <span class="day">Wed</span>
            <br />
            <span class="date">27/4</span>
          </div>
          <div class="col-4">
            <span class="day-temperature">22°</span>
          </div>
          <div class="col-4"><img src="src/img/rain.png" width="50"></div>
        </div>
        <div class="row align-week-weather">
          <div class="col-4">
            <span class="day">Thu</span>
            <br />
            <span class="date">28/4</span>
          </div>
          <div class="col-4">
            <span class="day-temperature">21°</span>
          </div>
          <div class="col-4"><img src="src/img/thunderstorm.png" width="50"></div>
        </div>
      </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"> </script>
  </body>
</html>
